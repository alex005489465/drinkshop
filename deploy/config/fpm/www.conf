[www]
; Pool name
user = www-data
group = www-data

; Listen on Unix domain socket
listen = 0.0.0.0:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process manager settings
pm = dynamic                   ; dynamic/static/ondemand
pm.max_children = 50          ; 最大子進程數量
pm.start_servers = 5          ; 啟動時進程數
pm.min_spare_servers = 5      ; 最小空閑進程數
pm.max_spare_servers = 35     ; 最大空閑進程數
pm.max_requests = 500         ; 每個子進程重啟前最大處理請求數

; Slow request logging
request_slowlog_timeout = 5s   ; 慢請求記錄時間閾值
slowlog = /var/log/php-fpm/slow.log

; Error logging
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on

; Security settings
php_admin_value[expose_php] = off
php_admin_value[display_errors] = off
php_admin_value[memory_limit] = 128M
php_admin_value[post_max_size] = 32M
php_admin_value[upload_max_filesize] = 32M
php_admin_value[max_execution_time] = 60

; Environment variables
php_admin_flag[cgi.fix_pathinfo] = 1